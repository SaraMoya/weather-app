<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Weather">
        <meta name="keywords"
        content="weather app">
        <meta name="author" content="GK">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Weather</title>
        <script src="https://kit.fontawesome.com/349fb4a233.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    </head>
    <body>
        <header>
            <p><i class="fas fa-map-marker-alt"></i></p>
            <p><b>10 January</b> / Friday</p>
            <p>11:01:53</p>
        </header>
        <main>
            <h1>Barcelona</h1>
            <h2>9 °C - actual</h2>
            <p><i class="fas fa-cloud-showers-heavy"></i></p>
        </main>
        <section>
            <div>
                <h3>Saturday</h3>
                <p><i class="fas fa-bolt"></i></p>
                <p>min 3°C</p>
                <p>max 9°C</p>
            </div>
            <div>
                <h3>Sunday</h3>
                <p><i class="fas fa-cloud-sun"></i></p>
                <p>min 5°C</p>
                <p>max 12°C</p>
            </div>
            <div>
                <h3>Monday</h3>
                <p><i class="far fa-sun"></i></p>
                <p>min 8°C</p>
                <p>max 16°C</p>
            </div>
            <div>
                <h3>Tuesday</h3>
                <p><i class="far fa-sun"></i></p>
                <p>min 8°C</p>
                <p>max 12°C</p>
            </div>
            <div>
                <h3>Wednesday</h3>
                <p><i class="fas fa-cloud"></i></p>
                <p>min 3°C</p>
                <p>max 8°C</p>
            </div>
            <div>
                <h3>Thursday</h3>
                <p><i class="fas fa-cloud-showers-heavy"></i></p>
                <p>min 4°C</p>
                <p>max 9°C</p>
            </div>
        </section>        
    </body>
</html>
